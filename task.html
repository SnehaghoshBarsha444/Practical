<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYSON TASKMANAGER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background: #0D0F1C;
            color: #E0E0E0;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #1E2230 25%, transparent 25%),
                linear-gradient(-45deg, #1E2230 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1E2230 75%),
                linear-gradient(-45deg, transparent 75%, #1E2230 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(26, 27, 38, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #00FFFF;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            background: #25293D;
            border: 2px solid #00FFFF;
            border-radius: 8px;
            color: #E0E0E0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-input::placeholder {
            color: #A0A0A0;
            font-style: italic;
        }

        .task-input:focus {
            border-color: #00B8B8;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .add-btn {
            padding: 12px 20px;
            background: #00FFFF;
            color: #0D0F1C;
            border: none;
            border-radius: 8px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            background: #00B8B8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }

        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #1A1B26;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #00FFFF;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: #00B8B8;
        }

        .task-item {
            background: #25293D;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #00FFFF;
            transition: all 0.3s ease;
            animation: taskAppear 0.3s ease-out;
        }

        .task-item.completed {
            border-color: #A0A0A0;
            background: rgba(37, 41, 61, 0.6);
        }

        @keyframes taskAppear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            background: transparent;
            border: 2px solid #00FFFF;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .task-checkbox:checked {
            background: #00FFFF;
        }

        .task-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: #0D0F1C;
            font-size: 14px;
            font-weight: bold;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            font-size: 14px;
            color: #E0E0E0;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            color: #A0A0A0;
            text-decoration: line-through;
        }

        .delete-btn {
            background: transparent;
            color: #FF4747;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #FF4747;
            color: #E0E0E0;
            transform: scale(1.1);
        }

        .clear-btn {
            width: 100%;
            padding: 12px;
            background: #FF4747;
            color: #E0E0E0;
            border: none;
            border-radius: 8px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn:hover {
            background: #D63030;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 71, 71, 0.4);
        }

        .empty-state {
            text-align: center;
            color: #A0A0A0;
            font-style: italic;
            padding: 40px 20px;
            border: 2px dashed #A0A0A0;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            color: #A0A0A0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .glow-effect {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }

        @media (max-width: 640px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title glow-effect">TYSON TASKMANAGER</h1>
        
        <div class="input-section">
            <input type="text" class="task-input" id="taskInput" placeholder="INITIATE NEW DIRECTIVE..." maxlength="200">
            <button class="add-btn" onclick="addTask()">ADD</button>
        </div>

        <div class="stats">
            <span>ACTIVE: <span id="activeCount">0</span></span>
            <span>COMPLETED: <span id="completedCount">0</span></span>
            <span>TOTAL: <span id="totalCount">0</span></span>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                NO ACTIVE DIRECTIVES<br>
                <small>System awaiting new instructions...</small>
            </div>
        </div>

        <button class="clear-btn" onclick="clearCompleted()">PURGE COMPLETED</button>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 0;

        // Load tasks from memory (since localStorage isn't available)
        function loadTasks() {
            // In a real environment, you might load from localStorage:
            // const saved = localStorage.getItem('tyson_tasks');
            // if (saved) tasks = JSON.parse(saved);
            updateDisplay();
        }

        // Save tasks to memory (placeholder for localStorage)
        function saveTasks() {
            // In a real environment: localStorage.setItem('tyson_tasks', JSON.stringify(tasks));
            console.log('Tasks saved:', tasks);
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('Cannot process empty directive.');
                return;
            }

            // Check for duplicates
            if (tasks.some(task => task.text.toLowerCase() === text.toLowerCase())) {
                alert(`Directive '${text}' already exists in the log.`);
                return;
            }

            tasks.push({
                id: ++taskIdCounter,
                text: text,
                completed: false,
                timestamp: new Date().toISOString()
            });

            input.value = '';
            updateDisplay();
            saveTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                updateDisplay();
                saveTasks();
            }
        }

        function deleteTask(id) {
            console.log('Delete task called with ID:', id);
            const task = tasks.find(t => t.id === id);
            console.log('Found task:', task);
            
            if (task && confirm(`Terminate directive:\n'${task.text}'?`)) {
                console.log('User confirmed deletion');
                const originalLength = tasks.length;
                tasks = tasks.filter(t => t.id !== id);
                console.log(`Tasks array length: ${originalLength} -> ${tasks.length}`);
                updateDisplay();
                saveTasks();
            } else if (!task) {
                console.error('Task not found with ID:', id);
            }
        }

        function clearCompleted() {
            const completedTasks = tasks.filter(t => t.completed);
            
            if (completedTasks.length === 0) {
                alert('No completed directives found for purging.');
                return;
            }

            if (confirm('Purge all completed directives from the system?')) {
                tasks = tasks.filter(t => !t.completed);
                updateDisplay();
                saveTasks();
            }
        }

        function updateDisplay() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            
            // Update stats
            const active = tasks.filter(t => !t.completed).length;
            const completed = tasks.filter(t => t.completed).length;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = tasks.length;

            // Clear current display
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.appendChild(emptyState);
                return;
            }

            // Sort tasks: incomplete first, then completed
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed === b.completed) return 0;
                return a.completed ? 1 : -1;
            });

            sortedTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskItem.setAttribute('data-task-id', task.id);
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <span class="task-text ${task.completed ? 'completed' : ''}">${escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})" type="button">Ã—</button>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize app
        loadTasks();

        // Add some sci-fi sound effects (optional)
        function playSound(type) {
            // This would require audio files in a real implementation
            console.log(`Playing ${type} sound effect`);
        }

        // Enhanced visual effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle animation to the title
            const title = document.querySelector('.title');
            setInterval(() => {
                title.style.textShadow = `0 0 ${Math.random() * 20 + 10}px rgba(0, 255, 255, ${Math.random() * 0.5 + 0.5})`;
            }, 2000);
        });
    </script>
</body>
</html>
